        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/logo_transparent.png" alt="logo-zetta" width="75">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">

            <div class="col-md-3 text-end">
              <!--Modal para Login-->
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#ModalForm">Entrar</button>                     
              <!-- Modal Form -->
              <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <!-- Form-->
                      <form action="">
                        <div class="modal-header">
                          <h5 class="modal-title">Já é nosso aluno?</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                              <label for="Email">Email do usuário<span class="text-danger">*</span></label>
                              <input type="email" name="Email" class="form-control" id="Email" placeholder="Digite o email">
                          </div>
                          <div class="mb-3">
                              <label for="Password">Senha do usuário<span class="text-danger">*</span></label>
                              <input type="password" name="password" class="form-control" id="Password" placeholder="Digite a senha">
                          </div>
                          <div class="mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="remember" required>
                              <label class="form-check-label" for="remember">Lembre de mim/</label>
                              <a href="#" class="float-end">Esqueceu a senha</a>
                          </div>
                        </div>
                        <div class="modal-footer pt-4">                  
                          <button type="button" class="btn mx-auto w-100" style="background-color: #4292bf;">Acessar</button>
                        </div>
                        <p class="text-center">Ainda não possui conta? <a href="cadastro.html">Cadastre-se</a></p> 
                    </form>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
    </nav>
  </header>
  <main style="background-color: #357599;">
    <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="signup-form">
                  <form action="" class="mt-5 border p-4 bg-light shadow">
                      <h4 class="mb-5 text-dark">Crie sua conta</h4>
                      <div class="row">
                          <div class="mb-3 col-md-12">
                              <label>Email<span class="text-danger">*</span></label>
                              <input type="email" name="email" class="form-control" placeholder="Digite seu Email">
                          </div>
                          <div class="mb-3 col-md-12">
                              <label>Senha<span class="text-danger">*</span></label>
                              <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                          </div>
                          <div class="mb-3 col-md-12">
                              <label>Confirme sua senha<span class="text-danger">*</span></label>
                              <input type="password" name="confirmpassword" class="form-control" placeholder="Confirme sua senha">
                          </div>
                          <div class="col-md-12">
                             <button class="btn btn-primary float-end">Cadastre-se</button>
                          </div>
                      </div>
                  </form>
                  <p class="text-center mt-3 text-dark">Se já possui uma conta, <a href="#" class="text-danger">Entre aqui</a></p>
              </div>
          </div>
      </div>
  </div>
